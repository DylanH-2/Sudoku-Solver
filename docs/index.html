<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="puzzleStyle.css">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <div class="sudoku-container">
        <div class="center-content">
            <div class="sudoku-grid" id="sudokuGrid">
                <!-- 81 input cells with correct border classes -->
                <script>
                    for (let i = 0; i < 81; i++) {
                        let row = Math.floor(i / 9);
                        let col = i % 9;
                        let classes = ["sudoku-cell"];
                        // Outer edges
                        if (row === 0) classes.push("top");
                        if (row === 8) classes.push("bottom");
                        if (col === 0) classes.push("left");
                        if (col === 8) classes.push("right");
                        // 3x3 box borders
                        if (row % 3 === 0 && row !== 0) classes.push("box-top");
                        if (row % 3 === 2 && row !== 8) classes.push("box-bottom");
                        if (col % 3 === 0 && col !== 0) classes.push("box-left");
                        if (col % 3 === 2 && col !== 8) classes.push("box-right");
                        document.write(`<input class="${classes.join(' ')}" type="text" maxlength="1" id="cell${i}">`);
                    }
                </script>
            </div>
            <div class="solve-box">
                <button id="solveBtn" class="solve-btn">SOLVE</button>
                <button id="resetBtn" class="solve-btn" style="margin-left:16px;">RESET</button>
                <div id="solveMessage" style="margin-top:16px;font-size:1.1em;color:#333;"></div>
            </div>
        </div>
    </div>
</body>
    <script>
        // Input handling, reset, solve, validation, etc.
        // Autofocus next cell, allow digits 0-9, and previous cell on backspace
        for (let i = 0; i < 81; i++) {
            const cell = document.getElementById(`cell${i}`);
            cell.addEventListener('input', function(e) {
                // Allow digits 0-9 (0 means empty)
                cell.value = cell.value.replace(/[^0-9]/g, '');
                if (cell.value.length === 1 && i < 80) {
                    document.getElementById(`cell${i+1}`).focus();
                }
            });
            cell.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && cell.value === '' && i > 0) {
                    const prevCell = document.getElementById(`cell${i-1}`);
                    prevCell.value = '';
                    prevCell.focus();
                    e.preventDefault();
                }
            });
        }

        function getGrid() {
            let grid = [];
            for (let r = 0; r < 9; r++) {
                let row = [];
                for (let c = 0; c < 9; c++) {
                    let val = document.getElementById(`cell${r*9+c}`).value;
                    let num = (val === '' ? 0 : parseInt(val));
                    if (isNaN(num) || num < 0 || num > 9) num = 0;
                    row.push(num);
                }
                grid.push(row);
            }
            return grid;
        }

        function setGrid(grid) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    document.getElementById(`cell${r*9+c}`).value = grid[r][c] === 0 ? '' : grid[r][c];
                }
            }
        }

        // Validate initial grid for duplicate numbers in rows, columns, and boxes
        function isValidInitialGrid(grid) {
            let rowCheck = Array.from({length: 9}, () => Array(10).fill(false));
            let colCheck = Array.from({length: 9}, () => Array(10).fill(false));
            let boxCheck = Array.from({length: 9}, () => Array(10).fill(false));
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    let num = grid[i][j];
                    if (num !== 0) {
                        let box = Math.floor(i / 3) * 3 + Math.floor(j / 3);
                        if (rowCheck[i][num] || colCheck[j][num] || boxCheck[box][num]) {
                            return false;
                        }
                        rowCheck[i][num] = true;
                        colCheck[j][num] = true;
                        boxCheck[box][num] = true;
                    }
                }
            }
            return true;
        }

        // C-style tracking arrays
    // (already declared above)

        function initializeUsedArrays(grid) {
            row_used = Array.from({length: 9}, () => Array(10).fill(false));
            col_used = Array.from({length: 9}, () => Array(10).fill(false));
            box_used = Array.from({length: 9}, () => Array(10).fill(false));
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    let num = grid[i][j];
                    if (num !== 0) {
                        let box = Math.floor(i / 3) * 3 + Math.floor(j / 3);
                        row_used[i][num] = true;
                        col_used[j][num] = true;
                        box_used[box][num] = true;
                    }
                }
            }
        }

        function isSafe(grid, row, col, num) {
            let box = Math.floor(row / 3) * 3 + Math.floor(col / 3);
            if (row_used[row][num] || col_used[col][num] || box_used[box][num]) {
                return false;
            }
            return true;
        }

        function solvePuzzle(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(grid, row, col, num)) {
                                grid[row][col] = num;
                                let box = Math.floor(row / 3) * 3 + Math.floor(col / 3);
                                row_used[row][num] = true;
                                col_used[col][num] = true;
                                box_used[box][num] = true;
                                if (solvePuzzle(grid)) {
                                    return true;
                                }
                                grid[row][col] = 0;
                                row_used[row][num] = false;
                                col_used[col][num] = false;
                                box_used[box][num] = false;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        document.getElementById('resetBtn').addEventListener('click', function(e) {
            e.preventDefault();
            for (let i = 0; i < 81; i++) {
                document.getElementById(`cell${i}`).value = '';
            }
            document.getElementById('solveMessage').textContent = '';
            document.getElementById('cell0').focus();
            // Clear tracking arrays
            row_used = col_used = box_used = undefined;
        });

        document.getElementById('solveBtn').addEventListener('click', function(e) {
            e.preventDefault();
            let grid = getGrid();
            const messageDiv = document.getElementById('solveMessage');
            if (!isValidInitialGrid(grid)) {
                messageDiv.textContent = 'Invalid puzzle: duplicate numbers in a row, column, or box.';
                messageDiv.style.color = '#c62828';
                alert('Invalid puzzle: duplicate numbers in a row, column, or box.');
                return;
            }
            initializeUsedArrays(grid);
            if (solvePuzzle(grid)) {
                setGrid(grid);
                messageDiv.textContent = 'Sudoku solved!';
                messageDiv.style.color = '#2e7d32'; // green
                alert('Sudoku solved!');
            } else {
                messageDiv.textContent = 'No solution.';
                messageDiv.style.color = '#c62828'; // red
                alert('No solution.');
            }
        });
    </script>
</html>
